info:
  contact:
    email: vincent.emonet@maastrichtuniversity.nl
    name: Institute of Data Science at Maastricht University
    url: https://maastrichtuniversity.nl/ids
  description: "Translator OpenPredict is an API to compute and serve predictions of biomedical concepts associations using the [PREDICT method](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3159979/), for the [NCATS Translator project](https://ncats.nih.gov/translator/about). This services has been built from the [fair-workflows/openpredict](https://github.com/fair-workflows/openpredict) project.\n\n[![Version](https://img.shields.io/pypi/v/openpredict)](https://pypi.org/project/openpredict) [![Run tests](https://github.com/MaastrichtU-IDS/translator-openpredict/workflows/Run%20tests/badge.svg)](https://github.com/MaastrichtU-IDS/translator-openpredict/actions?query=workflow%3A%22Run+tests%22) [![Publish package](https://github.com/MaastrichtU-IDS/translator-openpredict/workflows/Publish%20package/badge.svg)](https://github.com/MaastrichtU-IDS/translator-openpredict/actions?query=workflow%3A%22Publish+package%22)"
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  termsOfService: https://opensource.org/licenses/MIT
  title: Translator OpenPredict API üîÆüêç 
  version: '1.0'
# servers:
# - description: Maastricht University IDS
#   url: https://openpredict.137.120.31.102.nip.io/v1
tags:
- description: Predict new biomedical associations with the Translator OpenPredict API
  name: translator
paths:
  /v1/predict/drug-disease:
    get:
      operationId: openpredict.openpredict_api.get_predict_drug_disease
      summary: Get predictions for Drug-Disease associations.
      description: Return the OpenPredict prediction score for the disease and drug provided
      tags:
      - translator
      parameters:
      - in: query
        name: disease
        required: true
        schema:
          type: string
      - in: query
        name: drug
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json: {}
            # application/json: 
            #   schema:
            #     x-body-name: PredictionResult
            #     $ref: '#/components/schemas/PredictionResult'
            # application/xml: {}
            # text/csv: {}
            # text/tab-separated-values: {}
          description: Successful Operation
  /v1/predict/drug:
    get:
      operationId: openpredict.openpredict_api.get_predict_drug
      summary: Get predicted Drugs for a given Disease.
      description: Return the Drugs predicted to be associated with the given Disease, with scores
      tags:
      - translator
      parameters:
      - in: query
        name: disease
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json: {}
            # application/json: 
            #   schema:
            #     x-body-name: PredictionResult
            #     $ref: '#/components/schemas/PredictionResult'
            # application/xml: {}
            # text/csv: {}
            # text/tab-separated-values: {}
          description: Successful Operation
  
  /v1/predict/disease:
    get:
      operationId: openpredict.openpredict_api.get_predict_disease
      summary: Get predicted associated Diseases for a given Drug.
      description: Return the Diseases predicted to be associated with the given Drug, with scores
      tags:
      - translator
      parameters:
      - in: query
        name: drug
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json: {}
            # application/json: 
            #   schema:
            #     x-body-name: PredictionResult
            #     $ref: '#/components/schemas/PredictionResult'
            # application/xml: {}
            # text/csv: {}
            # text/tab-separated-values: {}
          description: Successful Operation
components:
  schemas:
    PredictionResult:
      description: Prediction results
      properties:
        drug:
          description: Drug of the predicted association 
          example: drug1
          type: string
        disease:
          description: Disease of the predicted association 
          example: bad_disease
          type: string
        score:
          description: Score of the prediction
          example: 0.8
          type: number
      required:
      - drug
      - disease
      type: object